<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Number Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>Rndom Number Game</header>
	<div class="main-container">
		<div class="rules">Guess a number from 1 to 100,import your guess in less than or equal to 10 times.</div>
		<div class="user-input">
			<input type="text" name="guess" class="guess-input">
			<button name="guess" class="guess-button">Submit</button>
		</div>
		<div class="pre-numbers">Previous numbers:</div>
		<div class="results"></div>
	</div>

<script type="text/javascript" src="js/random-number.js"></script>
</body>
</html>
